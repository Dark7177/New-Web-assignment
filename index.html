<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login Website</title>
    <!-- Additional Meta Tags-->
    <meta name="description" content="Basic Login Website">
    <meta name="keyword" content="HTML ,CSS ,Javascript">
    <meta name="author" content="ME">

    <!-- Linked stylesheet -->
    <link rel="stylesheet" href="Style.css">

    <!-- Place for Custom Fonts -->


</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Customer Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" id="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" id="password" required>
                        <label for="">Password</label>
                    </div>

                    <div class="forget">
                        <label for="checkbox"><input type="checkbox" id="checkbox">Remember Me <a href="">Forget Password</a></label>
                    </div>

                    <div class="btn">
                        <button type="submit">Login </button>
                    </div>
                    <div class="register">
                        <p>Don't have a Account? <a href="#">Register Now </a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
